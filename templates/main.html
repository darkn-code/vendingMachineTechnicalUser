<!DOCTYPE html>
<html>
 <head><title>Pizza Nautica</title> 
    <meta charset=utf-8>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    
</head>
    <body onload="verificarBotones('{{lenPizza-1}}')">
        <h1><strong>Escoge tu pizza:</strong> </h1>
        <table>
            <tr>
                <td ><strong>Pizzas</strong></td>
                <td ><strong>Precio (MXN)</strong></td>
                <td ><strong>Cantidad Disponible</strong></td>
            </tr>
            {%for i in range(0, lenPizza-1)%}
                <tr>
                    <td><button class="button{{i}}" onclick="irPagina('{{i}}')">{{nombreDePizza[i]}}</button></td>
                    <td><span>{{precioPizza[i]}}</span></td>
                    <td><span class="baseDatos{{i}}"+>?</span></td>
                </tr>
            {%endfor%}
        </table>
        <script src="../static/js/verificarbotones.js"></script>
        <script src="../static/js/irPagina.js"></script>
    </body>
</html>
